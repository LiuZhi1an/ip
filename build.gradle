plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
}
test {
    useJUnit()

    maxHeapSize = '1G'
}

checkstyle {
    toolVersion = '8.29'
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
}
